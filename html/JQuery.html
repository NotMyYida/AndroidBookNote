<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
<title>菜鸟教程</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
	$("p").click(function(){
		$(this).hide();
	});
});
</script>

</head>

<body>
<p>如果你点我，我就会消息</p>
<p>继续点我！</p>
<p>接着点我！</p>
</body>


</html>
